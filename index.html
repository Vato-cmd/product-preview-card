<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
    
  
</head>
<body>

  <main>

  <article class="product">
    <picture class="product_img">
         
        <img src="images/image-product-mobile.jpg" alt="Perfume">
    </picture>
      <div class="product_content">
              <p class="product_category">Perfume</p> 

              <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="flex-group">
                <p class="product_price">$149.99</p>
                <p class="product_original-price"><s>$169.99</s></p>
            </div>

            <button class="button"
            data-icon="shopping-cart">Add to Cart</button>

      </div>
    </article>  
</main>
  
  
  
  

  <script src="./main.js"></script>
</body>
</html>
